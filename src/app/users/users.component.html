<div class="background">
    <div class="container-fluid height width">
        <div class="row width height m-0">
            <div class="col-md-4">
                <div class="user-panel text-white text-center">
                    {{ userName }}
                </div>

                <div class="user-panel d-flex justify-content-center">
                    <button class="btn btn-primary w-100">Log Out</button>
                </div>
            </div>
            <div class="col-md-8">
                <div class="user-panel-list">
                        <div *ngFor='let user of users' class="pb-2">
                            <div class="user-item p-3 d-flex justify-content-between">
                                <a class="text-white">chat with:</a> <a class="user-over" (click)='openChat(user.email)'>{{ user.email }}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="d-flex" style="position: absolute; bottom:0px; width:100%; left:0px; pointer-events: none;">
        <app-messanger class="d-flex flex-row-reverse" style="width:251px;height:100%; float:right; pointer-events: auto;" *ngFor='let secondUser of messengers' [secondUser]='secondUser'></app-messanger>
</div>

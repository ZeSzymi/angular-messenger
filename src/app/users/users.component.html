<div class='container-fluid back'>
    <div class="container main" style="height:90%" >
      <div class="row" style="height:100%">
        <div class="col-md-3 pt-1 px-1">
            <div class='userPanel-top d-flex justify-content-center'> 
                <div class='my-card'>
                    <div class='d-flex justify-content-center text-white'>
                        <img src='https://www.1plusx.com/app/mu-plugins/all-in-one-seo-pack-pro/images/default-user-image.png' style='max-width: 100px; max-height: 100px' class="rounded-circle img-fluid mt-4">
                    </div>
                    <div class='d-flex justify-content-center text-white'>
                        <a>{{ userName }}</a>
                    </div>
                </div>    
              </div>
          <div class='userPanel-bottom d-flex justify-content-center'> 

          </div>
        </div>
        <div class="col-md-9 pt-1 px-1 height">
          <div class='container users-panel p-5' >
            <div class='container' style="overflow-y:scroll">
                <div class='row mb-1 userCard text-white p-3 m-3' *ngFor='let user of users'>
                    <button class="button p-2 mr-3" (click)='openChat(user.email)'> Chat with </button> {{ user.email }}
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
<div class="d-flex" style="position: absolute; bottom:0px; width:100%; left:0px; pointer-events: none;">
    <div class="width" >
            <app-messanger class="d-flex flex-row-reverse" style="width:251px;height:100%; float:right; pointer-events: auto;" *ngFor='let secondUser of messengers' [secondUser]='secondUser'></app-messanger>
    </div>
</div>

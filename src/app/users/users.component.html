<div class="container-fluid"  style="height:100%">
  <div class="row" style="height:100%">
    <div class="col-md-3" style="background-color:rgb(172, 107, 43);height:100%">
      <div class='d-flex justify-content-center mt-5'>
        <img src='https://www.1plusx.com/app/mu-plugins/all-in-one-seo-pack-pro/images/default-user-image.png' style='max-width: 150px' class="rounded-circle img-fluid align-self-center">
      </div>
      <div class='d-flex justify-content-center text-white'>
          <a class='mt-3'>{{ userName }}</a>
      </div>
      <div class='d-flex justify-content-center'>
      </div>    
    </div>
    <div class="col-md-9">
      <div class="container" style="margin-top:20%">
          <h1 class='mb-4'>Users you can <a style="color:rgb(172, 107, 43)">message:</a></h1>
          <div class="list-group" style="margin-left: 15%" >
              <a *ngFor='let user of users; let i = index' class='mb-2' [ngClass]="{'ml-4': !checkIfEvenOrOdd(i) }">User Name: <a class='mb-2 userColors'>{{ user.email }}</a> <a class='ml-4 colorsOdd' (click)='openChat(user.email)'>Open Chat</a></a>
          </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex" style="position: absolute; bottom:0px; width:100%; left:0px">
    <div class="width" >
            <app-messanger class="d-flex flex-row-reverse" style="width:251px;height:100%; float:right" *ngFor='let secondUser of messengers' [secondUser]='secondUser'></app-messanger>
    </div>
</div>
